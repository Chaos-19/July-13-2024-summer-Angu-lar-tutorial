<section>
    <form>
        <input
            type="text"
            placeholder="Filter by city"
            #filter
            (input)="this.filterResults(filter.value)"
        />
        <button
            class="primary"
            type="button"
            (click)="this.filterResults(filter.value)"
        >
            Search
        </button>
    </form>
</section>
<section class="results">
    <app-housing-location
        *ngFor="let housinglocation of filteredLocationList"
        [housingLocation]="housinglocation"
    ></app-housing-location>
</section>
